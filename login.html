<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase,set, ref,update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword,signInWithEmailAndPassword,onAuthStateChanged,signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDQjUQ1pRLhJ4ckfRdFiIG-LhZbmcevKrc",
    authDomain: "evently-97899.firebaseapp.com",
    databaseURL: "https://evently-97899-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "evently-97899",
    storageBucket: "evently-97899.appspot.com",
    messagingSenderId: "886562551560",
    appId: "1:886562551560:web:7e6af1de699b4bec4d9ebd"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  // signup firebase

  signUp.addEventListener('click',(e) => {

    var email =  document.getElementById('email').value;
    var password =  document.getElementById('password').value;
    var username =  document.getElementById('username').value;


    createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      // Signed in 
      const user = userCredential.user;
      set(ref(database, 'users/'+ user.uid), {
        username: username,
        email: email
      })
      alert('user created!');
      // ...
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;

      alert(errorMessage);

    });
  })

  // login firebase

  logIn.addEventListener('click', (e) => {

    var lemail =  document.getElementById('log-email').value;
    var lpassword =  document.getElementById('log-password').value;

    signInWithEmailAndPassword(auth, lemail, lpassword)
    .then((userCredential) => {
      // Signed in 
      const user = userCredential.user;

      const dt = new Date();
      update(ref(database, 'users/'+ user.uid), {
        last_login: dt,
      })
      
      alert('user loged in!');
      // ...

    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      alert(errorMessage);
    });

  });

  const user = auth.currentUser;
  onAuthStateChanged(auth, (user) => {
  if (user) {
    // User is signed in, see docs for a list of available properties
    // https://firebase.google.com/docs/reference/js/auth.user
    const uid = user.uid;
    // ...
  } else {
    // User is signed out
    // ...
  }
});

// logout firebase

logout.addEventListener('click',(e) => {
  signOut(auth).then(() => {
    // Sign-out successful.
    alert('logout successful')
  }).catch((error) => {
    // An error happened
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
});

});
</script>
